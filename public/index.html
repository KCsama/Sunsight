<style>
  * {
    box-sizing: border-box;
  }
  /* Style the search field */
  form.search input[type=text] {
    padding: 10px;
    font-size: 17px;
    border: 1px solid grey;
    float: left;
    width: 80%;
    background: #fc9d45;
  }

  /* Style the submit button */
  form.search button {
    float: left;
    width: 20%;
    padding: 10px;
    background: #fc9d45;
    color: rgb(255, 255, 255);
    font-size: 17px;
    border: 1px solid grey;
    border-left: none; /* Prevent double borders */
    cursor: pointer;
  }

  form.search button:hover {
    background: #f88316;
  }

  /* Clear floats */
  form.search::after {
    content: "";
    clear: both;
    display: table;
  }

  .row {
    display: flex;
  }
  
  .column {
    flex: 33.33%;
    padding: 5px;
  }
  .container {
    width: 320px;
    padding: 5px;
    border: 2px solid rgb(63, 35, 2);
    margin: 1;
    background-color: #ffc28e;
  }
  .bg {
        /* The image used */
        background-image: url("images/bg1.webp");

        /* Full height */
        height: 100%; 

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
